cmd:shield(playerid, params[])
{
	if(IsPlayerConnected(playerid))
	{
		if(PlayerDeathmatch[playerid] > 0 && DeathmatchRound == 0) return SendClientMessage(playerid,COLOR_WHITE,"Запрещено использовать в бою!");
		if(IsACop(playerid) || IsAArm(playerid))
		{
			if(shield[playerid] == 0)
			{
				SetPlayerAttachedObject(playerid, 1, 18637, 14, 0.0, 0.0, 0.0, 0.0, 180.0, 180.0);
				SetPlayerHealthAC(playerid, 999);
				shield[playerid] = 1;
			}
			else
			{
				RemovePlayerAttachedObject(playerid, 1);
				SetPlayerHealthAC(playerid, 50);
				shield[playerid] = 0;
			}
		}
		else return SendClientMessage(playerid, COLOR_GREY, "Вы не Полицейский/Военный/ФБР");
		return 1;
	}
}
